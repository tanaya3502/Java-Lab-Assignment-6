<!DOCTYPE html>
<html>

<title>Curd Operations</title>
<style>
	h1 {
    margin-top: -7px;

}
     .button{
     margin-top: 10px;
	 padding: 10px 20px;
	 background-color:  rgb(0, 0, 64);
 	 color:  rgb(255, 255, 255);
	 border: none;
	 cursor: pointer;
}
</style>

<body>
<center>
<h1>Book</h1>

<form action="ThirdQCreate" method="post">	
	<h2>
	Book No <input type="number" name="no" required><br>

	</h2>   
<input type="submit" name="operation" value="Create" class="button">&nbsp; 
</form>


<hr>
<form action="ThirdQRead" method="post">	
<input type="submit" name="operation" value="Read" class="button">&nbsp;
</form>
</hr>


<hr>
<form action="ThirdQUpdate" method="post">	
	<h2>
	Book No <input type="number" name="no" required><br>
	New Book Name <input type="name" name="name" required><br>
	New Book Price <input type="number" name="price" required><br>
	</h2>
<input type="submit" name="operation" value="Update" class="button">&nbsp; 
</form>
</hr>

<hr>
<form action="ThirdQDelete" method="post">	
	<h2>
	Delete Book No <input type="number" name="no" required><br>

</form>
